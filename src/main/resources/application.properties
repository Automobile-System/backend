spring.application.name=Automobile

# -------------------------------
# PostgreSQL Database Configuration
# -------------------------------
spring.datasource.url=jdbc:postgresql://ep-holy-river-a8f0y6nq-pooler.eastus2.azure.neon.tech:5432/neondb?sslmode=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_qbgjWXc5nJ3h
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------
# JPA / Hibernate Configuration
# -------------------------------
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# -------------------------------
# Hikari Connection Pool Configuration
# -------------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.hikari.pool-name=HikariPool-Automobile


# -------------------------------
# JWT Configuration
# -------------------------------
# JWT secret (must be at least 32 characters for HS256)
jwt.secret=EnterpriseAutomobileSystemSecretKeyForJWTTokenGeneration123!@#
# JWT expiration time in milliseconds (1 hour = 3600000ms)
jwt.expiration=3600000
# Extended JWT expiration for "remember me" (24 hours = 86400000ms)
jwt.extended-expiration=86400000

# -------------------------------
# Logging Configuration
# -------------------------------
logging.level.com.TenX.Automobile=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -------------------------------
# Server Configuration
# -------------------------------
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param

# -------------------------------
# Management and Actuator
# -------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true